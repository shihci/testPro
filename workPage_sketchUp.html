<script>
	let tabgroup=document.getElementById("tab_menu").children;
	let tabBox=document.getElementById("tabBox").children;
	
	function tabFn(v1){
		for(let i=0;i<tabgroup.length;i++){
		if(tabgroup[i].classList.contains("active")){
			tabgroup[i].classList.remove("active")
			 tabBox[i].classList.remove("active")
		}
	}

		document.getElementById("tab"+v1).classList.add("active");
		document.getElementById("tab_box"+v1).classList.add("active")
	
	}
</script>
